dist: xenial
language: cpp
compiler: clang
addons:
  apt:
    packages:
      - g++-8
   # - libboost-test-dev
   
before_install:
# the idea is taken from https://github.com/travis-ci/travis-ci/issues/1379

  -sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

script:
- cmake .
- cmake --build .
# - cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -f -T allocator-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uznseday:$BINTRAY_API_KEY "https://api.bintray.com/content/znseday/otus-cpp/homework/$TRAVIS_BUILD_NUMBER/allocator-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"
